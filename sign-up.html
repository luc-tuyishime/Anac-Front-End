<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Log in</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="css/bootstrap-min.css">
      <link rel="stylesheet" href="css/style.css" type="text/css">
      <link rel="//fonts.googleapis.com/css?family=Open+Sans">
      <link rel="shortcut icon" href="img/cartix-favicon.png" type="image/x-icon">
      <link href='//fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
        <link rel="shortcut icon" href="img/cartix-favicon.png" type="image/x-icon">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   </head>
   <style>
      body {
        background: url('img/Background.png');
        -webkit-background-size: cover;
        -moz-background-size:cover;
        -o-background-size:cover;
        background-size: cover;
      }
      .form-group{
        margin-top: 20px;
        margin-bottom: 20px;
      }
      input[placeholder]:focus {
          font-weight: bold;
          color: white;
          opacity: 2;
      }
   </style>
   <body>
      <div class="container bg-1 tex-center">
      <div class="row">
         <div class="logo-center">
            <img src="img/logo.png" class="img-responsive center-block" />
         </div>
      </div>
         <div class="col-md-4 col-md-offset-4">
            <h1 class="login">Sign Up</h1>
               <form action="sign-in.html" method="post">
                  <div class="form-style">
                     <div class="form-group">
                        <input type="text"  class="form-control form-control-no-border  text" placeholder="first name" required>
                     </div>
                     <div class="form-group">
                        <input type="text"  class="form-control form-control-no-border  text" placeholder="last name" required>
                     </div>
                     <div class="form-group">
                        <input type="password" class="form-control form-control-no-border form-style text" placeholder="Password" required>
                     </div>
                     <p class="forgot-password">Forgot your password? <a href="pwd-recovery.html"><span class="forgot-password_">Click here</a></p>
                     <a href="admin-form.html"><button type="submit" class="btn btn-success">Log in</button></a>
                  </div>

         </form>
      </div>
    </div>


  <footer class="footer-contain">
         <p class="footer-text"><img src="img/letter-logo1.png" class="cartix-footer"></p>
</footer>
      <script src="js/jquery.min.js"></script>
      <script src="js/bootstrap.min.js"></script>
      <script src="js/style.js"></script>
      <script src="js/script.js"></script>
   </body>
</html>
